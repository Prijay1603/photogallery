<html>

<head>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>
    <ul class="menu">
        <li class="links"><a href="#hm">Home.</a></li>
        <li class="links"><a href="#grid view">Grid view.</a></li>
        <li class="links"><a href="#slide view">Slide view.</a></li>
    </ul>
    <hr>
    <br>
    <div class="container">
        <section id="hm">
            <h1>Home.</h1>
            <img id="bg" src="flowers.gif">
        </section>
        <br>
        <hr>
        <section id="grid view">
            <h1>Grid view.</h1>
            <div>
                <span>
                    <img class="im" src="yellow.jpg">
                    <img class="im" src="blue.jpg">
                    <img class="im" src="Orange.png">
                    <img class="im" src="Pink%20tulip.jpg">
                </span>
                <span>
                    <img class="im" src="purple.jpg">
                    <img class="im" src="Red%20rose.jpg">
                    <img class="im" src="violet.jpg">
                    <img class="im" src="White.jpg">
                </span>
            </div>
        </section> <br>
        <br>
        <hr style="width: 100%;">


        <!-- Left and right controls -->
        <section id="slides">
            <h2>Sliding gallery</h2>
            <div id="myCarousel" class="carousel slide" data-ride="carousel">

                <!-- Wrapper for slides -->
                <div class="carousel-inner">

                    <div class="item">
                        <img class="img-responsive" src="blue.jpg" alt="Blue" style="width:100%;">
                        <div class="carousel-caption">
                            <h3>Blue Flower</h3>
                            <p></p>
                        </div>
                    </div>

                    <div class="item active">
                        <img class="img-responsive" src="Orange.png" alt="Orange" style="width:100%;">
                        <div class="carousel-caption">
                            <h3>Orange Flower</h3>
                            <p></p>
                        </div>
                    </div>

                    <div class="item">
                        <img class="img-responsive" src="Pink tulip.jpg" alt="Pink" style="width:100%;">
                        <div class="carousel-caption">
                            <h3>Pink Tulip</h3>
                            <p></p>
                        </div>
                    </div>
                    <div class="item">
                        <img class="img-responsive" src="purple.jpg" alt="Purple" style="width:100%;">
                        <div class="carousel-caption">
                            <h3>Purple Flower</h3>
                            <p></p>
                        </div>
                    </div>
                    <div class="item">
                        <img class="img-responsive" src="Red rose.jpg" alt="Red" style="width:100%;">
                        <div class="carousel-caption">
                            <h3>Red Rose</h3>
                            <p></p>
                        </div>
                    </div>
                    <div class="item">
                        <img class="img-responsive" src="violet.jpg" alt="Violet" style="width:100%;">
                        <div class="carousel-caption">
                            <h3>Violet Flower</h3>
                            <p></p>
                        </div>
                    </div>
                    <div class="item">
                        <img class="img-responsive" src="White.jpg" alt="White" style="width:100%;">
                        <div class="carousel-caption">
                            <h3>White Flower</h3>
                            <p></p>
                        </div>
                    </div>
                    <div class="item">
                        <img class="img-responsive" src="yellow.jpg" alt="Yellow" style="width:100%;">
                        <div class="carousel-caption">
                            <h3>Yellow Flower</h3>
                            <p></p>
                        </div>
                    </div>
                </div>

                <!-- Left and right controls -->
                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </section>
    </div>
</body>

</html>
